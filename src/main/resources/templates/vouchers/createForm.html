<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="container-fluid">
<h1>Voucher Create</h1>

<form th:action="@{/admin/vouchers}" method="post">
    <div class="mb-3">
        <label for="voucherPolicy" class="form-label">Category</label>
        <select id="voucherPolicy" name="category" class="form-select">
            <option value="">==정책 선택==</option>
            <option th:each="policyType :${policyTypes}"
                    th:text="${policyType.name}"
                    th:value="${policyType.name}"
            ></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Price</label>
        <input type="number" class="form-control" id="name" name="discountFigure">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
